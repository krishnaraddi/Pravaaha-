name: Deploy PravƒÅha Dashboard

on:
  push:
    branches: [ main ]
    paths:
      - "pravaha-dashboard/**"
      - ".github/workflows/deploy-dashboard.yml"
  workflow_dispatch:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate Docker to Artifact Registry
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    - name: Build and push Docker image
      run: |
        docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pravaha-repo/pravaha-dashboard ./pravaha-dashboard
        docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pravaha-repo/pravaha-dashboard

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy pravaha-dashboard \
          --image asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/pravaha-repo/pravaha-dashboard \
          --region asia-south1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8501
          --set-env-vars GOOGLE_CLOUD_PROJECT=pravaha-project


name: Deploy PravƒÅha Dashboard

on:
  push:
    branches: [main]
    paths:
      - "pravaha-dashboard/**"
      - ".github/workflows/deploy-dashboard.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/pravaha-dashboard ./pravaha-dashboard
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/pravaha-dashboard

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy pravaha-dashboard \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/pravaha-dashboard \
          --region asia-south1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8501